<div class="coderunner" ng-controller="CoderunnerControl as coderunnerCtrl">

   <div class="control-area">
	<a class="btn btn-primary" ng-click="coderunnerCtrl.toggleMode()">{{ coderunnerCtrl.control_button_label }}</a>
	<select ng-model="coderunnerCtrl.selected_language">
	   <option ng-repeat="language in coderunnerCtrl.supported_languages" value="{{language}}">{{language}}</option>
	</select>
   </div>

   <div class="display-area">
	
      <div class="editor" ng-show="coderunnerCtrl.mode === 'editor'" ng-transclude></div>

      <div class="output" ng-show="coderunnerCtrl.mode === 'output'">
         Here's your {{coderunnerCtrl.selected_language}} output...
      </div>

   </div>

</div>
